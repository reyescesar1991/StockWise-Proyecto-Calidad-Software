<div class="manage--registry-user-container">
    <div class="manage-user-header">
        <h1>Gestión de Usuario</h1>
        <p>Ingrese los datos para registrar el nuevo usuario</p>
    </div>

    <form [formGroup]="registryUserForm">
        <div class="form-group mb-1">
            <label for="idUser">ID de usuario</label>
            <input type="text" name="idUser" id="idUser" placeholder="Ingrese su ID de usuario" required>
        </div>

        <div class="form-group mb-1">
            <label for="rol">Rol en la empresa</label>
            <select name="rol" id="rol">
                @for (rol of roles; track $index) {
                    <option [value]="rol.id"> {{rol.nombre}}</option>
                }
            </select>
        </div>

        <div class="form-group mb-1">
            <label for="headquarters">Sede</label>
            <select name="headquarters" id="headquarters">
                @for (headquarter of headquarters; track $index) {
                    <option [value]="headquarter.idHeadquarter">{{headquarter.nameHeadquarter}}</option>
                }
            </select>
        </div>

        <div class="container-two-fields">
            <div class="form-group mb-1">
                <label for="name">Nombres</label>
                <input type="text" name="name" id="name" placeholder="Ingrese sus nombres" required>
            </div>
    
            <div class="form-group mb-1 ms-1">
                <label for="lastName">Apellidos</label>
                <input type="text" name="lastName" id="lastName" placeholder="Ingrese sus apellidos" required>
            </div>
        </div>

        <div class="container-two-fields">
            <div class="form-group mb-1">
                <label for="codeCountry">Código de pais</label>
                <select name="codeCountry" id="codeCountry">
                    @for (country of countries; track $index) {
                        <option [value]="country.idPais">{{country.idPais}}</option>
                    }
                </select>
            </div>

            <div class="form-group mb-1 ms-1">
                <label for="phoneNumber">Número Teléfonico</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Ingrese su número teléfonico" required>
            </div>
        </div>
        
        <div class="container-two-fields">
            <div class="form-group mb-1">
                <label for="email">Correo Electrónico</label>
                <input type="text" name="email" id="email" placeholder="Ingrese su email" required>
            </div>
    
            <div class="form-group mb-1 ms-1">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese la contraseña" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registryUserForm.invalid" (click)="getValueForm()">Registrar Usuario</button>
    </form>
</div>

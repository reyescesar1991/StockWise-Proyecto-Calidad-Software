<div class="manage-user-container">
    <div class="manage-user-header">
        <h1>Gesti√≥n de Usuario</h1>
        <p>Ingrese los datos para recuperar su usuario</p>
    </div>

    <form [formGroup]="recoveryUserForm">

        <div class="form-group mb-1">
            <label for="idUser">ID de usuario:</label>
            <input type="text" name="idUser" id="idUser" formControlName="idUser" placeholder="Ingrese el id de usuario"
                required>
            @if (this.recoveryUserForm.get('idUser')?.invalid && (this.recoveryUserForm.get('idUser')?.dirty ||
            this.recoveryUserForm.get('idUser')?.touched)) {
            <div *ngIf="this.recoveryUserForm.get('idUser')?.errors as errors">

                @if (errors['zodError']) {
                <app-label-type typeMessage="error">
                    {{ errors['zodError'].message}}
                </app-label-type>
                }
            </div>
            }
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="recoveryUserForm.invalid"
            (click)="validateUser()">Validar ID de usuario</button>

    </form>

</div>

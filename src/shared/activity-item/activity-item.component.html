<div class="activity-item">
    <div [class]="getStatusActivity(dataHistory.typeOperation)">
        <i class="fas fa-plus-circle"></i>
    </div>
    <div class="activity-content">
        <div class="activity-title">{{dataHistory.operationTitle}}</div>
        <div class="activity-time">{{dataHistory.dateTimeOperation}}</div>
    </div>
</div>

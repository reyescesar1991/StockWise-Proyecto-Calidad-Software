<!-- El overlay oscuro que cubre toda la pantalla -->
<div class="modal-overlay">

  <!-- Contenedor principal del modal, centrado -->
  <div class="modal-content">

    <!-- Encabezado -->
    <div class="modal-header">
      <h2>Verificación de Dos Pasos</h2>
      <p>Ingresa el código de 6 dígitos de tu aplicación de autenticación.</p>
    </div>

    <!-- Contenedor para los 6 campos de entrada del código -->
    <div class="code-inputs">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
      <input #codeInput type="text" maxlength="1" class="code-input" pattern="[0-9]*" inputmode="numeric">
    </div>

    <!-- Espacio para mostrar mensajes de error -->
    <div class="error-text" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Botones de acción -->
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="closeModal()">Cancelar</button>
      <button class="btn btn-primary" (click)="verifyCode2FA()">Verificar Código</button>
    </div>
    <!-- Opciones adicionales -->
    <a class="resend-link">¿No recibiste el código? Reenviar</a>
  </div>

</div>
